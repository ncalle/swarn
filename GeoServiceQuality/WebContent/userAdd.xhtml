<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Ingresar Usuarios</title>

		<link rel="stylesheet"
			href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
		<link href="./css/form_list.css" rel="stylesheet" />
	</h:head>

	<h:body>

		<nav
			class="navbar navbar-static-top navbar-dark bg-inverse navbar-inverse">
			<a class="navbar-brand" href="#">GeoServiceQuality</a>
			<ul class="nav navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/home.xhtml">Home</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/measurableObjectList.xhtml">Objetos
						Medibles</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/profileList.xhtml">Perfiles</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/evaluationList.xhtml">Evaluaciones</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/reports.xhtml">Reportes</a></li>
				<li class="nav-item active"><a class="nav-link"
					href="${request.contextPath}/userList.xhtml">Usuarios<span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/qualityModelList.xhtml">Modelo de
						Calidad</a></li>
				<li class="nav-item"><a class="nav-link"
					href="${request.contextPath}/about.xhtml">Acerca</a></li>

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="${request.contextPath}/logoutServlet"><span
						class="glyphicon glyphicon-log-in"></span> Logout</a></li>
			</ul>
		</nav>


		<div class="container">

			<h:form id="userf" class="form-signin" method="post">
				<p:growl id="msgs" />
				<h2 class="form-signin-heading">Ingreso de usuario</h2>
				<p:panel id="panel" class="panel panel-default">
					<label for="inputName" class="sr-only">Email</label>
					<h:inputText id="email" value="#{userBeanAdd.email}" validatorMessage="Email inválido"
						class="form-control" a:placeholder="Email" required="true" >
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</h:inputText>
					<br></br>
					<label for="inputName" class="sr-only">Password</label>
					<h:inputText id="password" value="#{userBeanAdd.password}" 
						class="form-control" a:placeholder="Password" required="true" />
					<br></br>
					<label for="inputName" class="sr-only">Nombre</label>
					<h:inputText id="firstName" value="#{userBeanAdd.firstName}"
						class="form-control" a:placeholder="Nombre" required="true" />
					<br></br>
					<label for="inputName" class="sr-only">Apellido</label>
					<h:inputText id="lastName" value="#{userBeanAdd.lastName}"
						class="form-control" a:placeholder="Apellido" required="true" />
					<br></br>
					<label for="inputName" class="sr-only">Teléfono</label>
					<h:inputText id="phoneNumber" value="#{userBeanAdd.phoneNumber}"
						class="form-control" a:placeholder="Teléfono" required="true" />
					<br></br>
					<label for="inputType">Tipo</label>
					<br></br>
					<h:selectOneMenu value="#{userBeanAdd.userGroup}"
						converter="omnifaces.SelectItemsConverter" style="width:100%">
						<f:selectItem itemLabel="Seleccione Tipo"
							noSelectionOption="false" />
						<f:selectItems value="#{userBeanAdd.listUserGroups}" var="ug"
							itemLabel="#{ug.name}" />
					</h:selectOneMenu>
					<br></br>
					<br></br>
					<label for="inputType">Institución</label>
					<br></br>
					<h:selectOneMenu value="#{userBeanAdd.institution}"
						converter="omnifaces.SelectItemsConverter" style="width:100%">
						<f:selectItem itemLabel="Seleccione Institución"
							noSelectionOption="false" />
						<f:selectItems value="#{userBeanAdd.listInstitutions}" var="ins"
							itemLabel="#{ins.name}" />
					</h:selectOneMenu>
				</p:panel>


				<div class="panel panel-default">
					<div class="panel-body">
						<p:commandButton class="btn btn-default" icon="ui-icon-disk"
							value="Guardar" id="saveUserIcon"
							actionListener="#{userBeanAdd.save}" update="userf :userf:msgs">
						</p:commandButton>
						<p:button class="btn btn-default" icon="ui-icon-circle-arrow-w"
							value="Volver" outcome="userList" />
						<p:commandButton class="btn btn-default" icon="ui-icon-refresh"
							value="Reset" update="panel" process="@this">
							<p:resetInput target="panel" />
						</p:commandButton>
					</div>
				</div>

			</h:form>

		</div>

		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
		<script src="../../assets/js/vendor/jquery.min.js"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
		<script src="../../dist/js/bootstrap.min.js"></script>
		<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>

	</h:body>
</f:view>
</html>
